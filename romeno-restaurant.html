    <style>
        .gallery {
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .gallery__title {
            text-align: center;
            margin: 6rem 0 3rem;
            font-size: 3.5rem;
            color: #fff;
            font-weight: 700;
            letter-spacing: 0.05em;
            text-transform: uppercase;
            position: relative;
            padding-bottom: 1.5rem;
        }
        
        .gallery__title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 3px;
            background-color: #fff;
            border-radius: 2px;
        }
        
        .masonry {
            columns: 1;
            column-gap: 1rem;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1rem;
            padding: 0 1rem;
        }
        
        .masonry__item {
            break-inside: avoid;
            margin-bottom: 0;
            cursor: pointer;
            aspect-ratio: 1;
            overflow: hidden;
        }
        
        .masonry__item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            border-radius: 8px;
            transition: transform 0.3s ease;
        }
        
        .masonry__item img:hover {
            transform: scale(1.02);
        }

        /* Lightbox styles */
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .lightbox.active {
            display: flex;
        }

        .lightbox__content {
            position: relative;
            max-width: 80%;
            max-height: 80vh;
            margin: 0 auto;
        }

        .lightbox__image {
            max-width: 100%;
            max-height: 80vh;
            object-fit: contain;
            border-radius: 8px;
        }

        .lightbox__close {
            position: absolute;
            top: 20px;
            right: -70px;
            color: #303a4d;
            font-size: 1rem;
            cursor: pointer;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgba(255, 255, 255, 0.8);
            border: 1px solid #303a4d;
            border-radius: 50%;
            z-index: 2;
            transition: all 0.3s ease;
        }

        .lightbox__close:hover {
            background-color: #303a4d;
            color: #fff;
        }

        .lightbox__nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            color: #303a4d;
            font-size: 1rem;
            cursor: pointer;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgba(255, 255, 255, 0.8);
            border: 1px solid #303a4d;
            border-radius: 50%;
            z-index: 2;
            transition: all 0.3s ease;
            flex-shrink: 0;
        }

        .lightbox__nav:hover {
            background-color: #303a4d;
            color: #fff;
        }

        .lightbox__nav:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .lightbox__prev {
            left: -70px;
        }

        .lightbox__next {
            right: -70px;
        }
        
        @media (max-width: 1440px) {
            .masonry {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            }
        }
        
        @media (max-width: 1024px) {
            .masonry {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
        }
        
        @media (max-width: 768px) {

                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            }
        }

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const lightbox = document.querySelector('.lightbox');
            const lightboxImage = document.querySelector('.lightbox__image');
            const closeButton = document.querySelector('.lightbox__close');
            const prevButton = document.querySelector('.lightbox__prev');
            const nextButton = document.querySelector('.lightbox__next');
            const galleryItems = document.querySelectorAll('.masonry__item');
            let currentImageIndex = 0;

            // Open lightbox
            galleryItems.forEach((item, index) => {
                item.addEventListener('click', () => {
                    currentImageIndex = index;
                    const fullImageSrc = item.querySelector('img').getAttribute('data-full');
                    lightboxImage.src = fullImageSrc;
                    lightbox.classList.add('active');
                    updateNavigationButtons();
                });
            });

            // Close lightbox
            closeButton.addEventListener('click', () => {
                lightbox.classList.remove('active');
            });

            // Close on escape key
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape' && lightbox.classList.contains('active')) {
                    lightbox.classList.remove('active');
                }
            });

            // Navigation functions
            function updateNavigationButtons() {
                prevButton.disabled = currentImageIndex === 0;
                nextButton.disabled = currentImageIndex === galleryItems.length - 1;
            }

            function showImage(index) {
                const fullImageSrc = galleryItems[index].querySelector('img').getAttribute('data-full');
                lightboxImage.src = fullImageSrc;
                currentImageIndex = index;
                updateNavigationButtons();
            }

            // Previous image
            prevButton.addEventListener('click', () => {
                if (currentImageIndex > 0) {
                    showImage(currentImageIndex - 1);
                }
            });

            // Next image
            nextButton.addEventListener('click', () => {
                if (currentImageIndex < galleryItems.length - 1) {
                    showImage(currentImageIndex + 1);
                }
            });

            // Keyboard navigation
            document.addEventListener('keydown', (e) => {
                if (!lightbox.classList.contains('active')) return;

                if (e.key === 'ArrowLeft' && currentImageIndex > 0) {
                    showImage(currentImageIndex - 1);
                } else if (e.key === 'ArrowRight' && currentImageIndex < galleryItems.length - 1) {
                    showImage(currentImageIndex + 1);
                }
            });
        });
    </script>
