    <style>
        .gallery {
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .gallery__title {
            text-align: center;
            margin: 6rem 0 3rem;
            font-size: 3.5rem;
            color: #fff;
            font-weight: 700;
            letter-spacing: 0.05em;
            text-transform: uppercase;
            position: relative;
            padding-bottom: 1.5rem;
        }
        
        .gallery__title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 3px;
            background-color: #fff;
            border-radius: 2px;
        }
        
        .masonry {
            columns: 1;
            column-gap: 1rem;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1rem;
            padding: 0 1rem;
        }
        
        .masonry__item {
            break-inside: avoid;
            margin-bottom: 0;
            cursor: pointer;
            aspect-ratio: 1;
            overflow: hidden;
        }
        
        .masonry__item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            border-radius: 8px;
            transition: transform 0.3s ease;
        }
        
        .masonry__item img:hover {
            transform: scale(1.02);
        }

        /* Lightbox styles */
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .lightbox.active {
            display: flex;
        }

        .lightbox__content {
            position: relative;
            max-width: 80%;
            max-height: 80vh;
            margin: 0 auto;
        }

        .lightbox__image {
            max-width: 100%;
            max-height: 80vh;
            object-fit: contain;
            border-radius: 8px;
        }

        .lightbox__close {
            position: absolute;
            top: 20px;
            right: -70px;
            color: #303a4d;
            font-size: 1rem;
            cursor: pointer;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgba(255, 255, 255, 0.8);
            border: 1px solid #303a4d;
            border-radius: 50%;
            z-index: 2;
            transition: all 0.3s ease;
        }

        .lightbox__close:hover {
            background-color: #303a4d;
            color: #fff;
        }

        .lightbox__nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            color: #303a4d;
            font-size: 1rem;
            cursor: pointer;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgba(255, 255, 255, 0.8);
            border: 1px solid #303a4d;
            border-radius: 50%;
            z-index: 2;
            transition: all 0.3s ease;
            flex-shrink: 0;
        }

        .lightbox__nav:hover {
            background-color: #303a4d;
            color: #fff;
        }

        .lightbox__nav:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .lightbox__prev {
            left: -70px;
        }

        .lightbox__next {
            right: -70px;
        }
        
        @media (max-width: 1440px) {
            .masonry {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            }
        }
        
        @media (max-width: 1024px) {
            .masonry {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
        }
        
        @media (max-width: 768px) {
            .masonry {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            }
        }
    </style>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const masonry = document.querySelector('.masonry');
            const lightbox = document.querySelector('.lightbox');
            const lightboxImage = document.querySelector('.lightbox__image');
            const closeButton = document.querySelector('.lightbox__close');
            const prevButton = document.querySelector('.lightbox__prev');
            const nextButton = document.querySelector('.lightbox__next');
            let currentImageIndex = 0;
            let images = [];
            
            // Collect all images
            document.querySelectorAll('.masonry__item img').forEach(img => {
                images.push({
                    thumb: img.src,
                    full: img.dataset.full
                });
            });
            
            // Open lightbox
            document.querySelectorAll('.masonry__item').forEach((item, index) => {
                item.addEventListener('click', () => {
                    currentImageIndex = index;
                    updateLightbox();
                    lightbox.classList.add('active');
                });
            });
            
            // Close lightbox
            closeButton.addEventListener('click', () => {
                lightbox.classList.remove('active');
            });
            
            // Navigation
            prevButton.addEventListener('click', () => {
                currentImageIndex = (currentImageIndex - 1 + images.length) % images.length;
                updateLightbox();
            });
            
            nextButton.addEventListener('click', () => {
                currentImageIndex = (currentImageIndex + 1) % images.length;
                updateLightbox();
            });
            
            // Keyboard navigation
            document.addEventListener('keydown', (e) => {
                if (!lightbox.classList.contains('active')) return;
                
                switch(e.key) {
                    case 'Escape':
                        lightbox.classList.remove('active');
                        break;
                    case 'ArrowLeft':
                        currentImageIndex = (currentImageIndex - 1 + images.length) % images.length;
                        updateLightbox();
                        break;
                    case 'ArrowRight':
                        currentImageIndex = (currentImageIndex + 1) % images.length;
                        updateLightbox();
                        break;
                }
            });
            
            // Update lightbox content
            function updateLightbox() {
                lightboxImage.src = images[currentImageIndex].full;
                lightboxImage.alt = 'AVRASYA HASTANESƒ∞';
                
                // Update button states
                prevButton.disabled = images.length <= 1;
                nextButton.disabled = images.length <= 1;
            }
        });
    </script>
